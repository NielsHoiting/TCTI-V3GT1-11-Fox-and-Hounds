<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fox and hounds</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="board" id="board"></div>
	<div class="menu" id="menu">
		<section>
			<label for="fox-player">Fox</label>
			<select id="fox-player" class="disabled-running">
				<option value="COMPUTER">Computer</option>
				<option value="HUMAN" selected="selected">Human</option>
			</select>
		</section>
		<section>
			<label for="hounds-player">Hounds</label>
			<select id="hounds-player" class="disabled-running">
				<option value="COMPUTER">Computer</option>
				<option value="HUMAN">Human</option>
			</select>
		</section>
		<button onclick="newGame()" class="disabled-running">New game</button>
		<button onclick="stop()">Stop</button>
	</div>
	<script src="game.js"></script>
</body>
</html>
